<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    
    <link rel="stylesheet" href="css/styles.css" />

    <title>METEO API</title>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 my-3">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputCity" v-model="textcontent"/>
                        </div>
                        <button type="submit" class="btn btn-info btn-block" @click.prevent="showMeteo(textcontent)">Rechercher</button>
                    </form>
                </div>
                <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
                    <div class="box-container">
                        <div id="ville" class="box">{{ ville }}</div>
                        <div id="temperature" class="box">{{ temperature }}</div>
                        <div id="humidite" class="box">{{ humidite }}</div>
                        <div id="vent" class="box">{{ vent }}</div><br>
                        <div>
                            <img :src="`http://openweathermap.org/img/w/${ icon }.png`" alt='temps'> Meteo
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>

  <script src="main.js"></script>

  </body>
</html>
